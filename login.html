<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Focus Animation</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom,red,blue);
    }

    .input-container {
      position: relative;/*To insert label in input*/
      width: 300px;
    }

    input {
      width: 100%;
      padding: 7px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      position: absolute;/*inserting the label in input*/
      top: 45%;/*take space from the top*/
      left: 10px;/*take space from the left*/
      transform: translateY(-50%);/*vertically center the label*/
      font-size: 14px;
      color: #170101;
      transition: top 0.3s, font-size 0.3s;/*for smooth*/
    }

    input:focus + label,
    input:valid + label {
      top: -10px;
      font-size: 13px;
    }/* "focus" is pointer click the input and "valid" is checking there is any data*/
    .container{
      display: grid;/*align the 2 input*/
      grid-template-columns: repeat(1,1fr);/*make 1 column*/
      place-items: center;/*place the input and icon to center*/
      background: transparent;
      backdrop-filter: blur(15px);
      width: 400px;
      height: 200px;
      box-shadow: 0px 0px 20px rgb(97, 6, 97);
      border-radius: 5px;
    }
    .input{
      display: inline-block;/*make the input and icon in same column*/
    }
    i{
      margin-left: 20px;/*align the icon*/
      color: white;/*add icon color*/
    }
    button{
      place-items: center;/*center the button in grid display*/
      font-size: 17px;
      border: none;
      background-color: aqua;
      border-radius: 5px;
      width: 100px;
      height: 30px;
      cursor: pointer;
    }
    button:hover{
      background-color: rgb(4, 96, 66);
    }
    h1{
      text-align: center;
      color: rgb(71, 4, 139);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <form action="" method="post">
    <h1>Login</h1>
  <div class="container">  
    <div class="input-container">
      <div class="input">
        <input type="text" id="inputField" required>
        <label for="inputField">Enter Email</label>
      </div>
      <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="input-container">
      <div class="input">
        <input type="password" id="inputField2" required>
        <label for="inputField2">Enter Password</label>
      </div>
      <i class="fa-solid fa-lock"></i>
    </div>
    <button type="submit">Login</button>
  </div>
  </form>
</body>
</html>
